name: dockerImage 

#Trigger workflow after workflow "Test_and_Vulnerability_Scanning has completed
on: 
  workflow_run:
    workflows: ["Test_and_Vulnerability_Scanning"]
    types: 
        - completed
        #Maybe on success instead of copmpleted?
        
permissions:
  contents: read        # Required for accessing the repository contents
  packages: write       # Allows writing to GitHub Container Registry

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      - name: Check out code
        uses: actions/checkout@v4
        
      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3

      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}  # GitHub-Username (wird automatisch bereitgestellt)
          password: ${{ secrets.GITHUB_TOKEN }}  # GitHub Token f√ºr Authentifizierung

      - name: Build and push to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          provenance: false
          tags: ghcr.io/${{ github.repository }}/note-api:latest  # Image in GitHub Container Registry
